name: Build EXE PRO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyautogui keyboard pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --noconsole autoclicker.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autoclicker_pro
          path: dist/autoclicker.exe
