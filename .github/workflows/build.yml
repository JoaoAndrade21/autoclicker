name: Build EXE

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyautogui keyboard pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --noconsole autoclicker.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: autoclicker
          path: dist/autoclicker.exe
